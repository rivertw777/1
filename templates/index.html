<!doctype html>
<html lang="ko">
<head>
    <!-- 부트스트랩 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 아이콘 연결 -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- css 연결 -->
    <link href="static/css/styles10.css" rel="stylesheet" />

    <!-- 글꼴-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        *{font-family: 'Nanum Gothic', sans-serif;}
    </style>
</head>

<body>
<header class="header">
  {% include 'header.html' %}
</header>

<header class="masthead">
    <div class="container-fluid">
        <div class="masthead-subheading"></div>
        <div class="masthead-heading text-uppercase"></div>
    </div>
</header>

<section class="page-section" id="services">
    <div class="container-fluid">
        <div class="text-center">
            <h4 class="my-3">"커피박 수거 서비스"</h4>
            <h1 class="section-heading text-uppercase" style="color:#66594E;">COFFEE IN SEOUL</h1><br><br>
        </div>

        <div class="row text-center">
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x" style="color:#BEDBC9;"></i>
                    <i class="fas fa-dumpster fa-stack-1x fa-inverse" style="color:#42261A"></i>
                </span>

                <h4 class="my-3">커피박 수거</h4>
                <p class="text-muted">나와 <span class="text-ymint">가까운 수거함</span>에<br>커피박을 투입<br></p>
            </div>

            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x " style="color:#BEDBC9"></i>
                    <i class="fas fa-truck fa-stack-1x fa-inverse" style="color:#42261A"></i>
                </span>
                <h4 class="my-3">수거된 커피박 이동</h4>
                <p class="text-muted">수거함이 일정용량이 되면<br><span class="text-ymint">수거차가 커피박을 운반</span></p>
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x " style="color:#BEDBC9"></i>
                    <i class="fas fa-thumbs-up fa-stack-1x fa-inverse" style="color:#42261A"></i>
                </span>
                <h4 class="my-3">커피박의 다양한 활용처</h4>
                <p class="text-muted">수거된 커피박은<br><span class="text-ymint">여러 방면으로 활용</span></p>
            </div>
        </div>
                <div class="text-center">
            <h5 class="my-3"><br>커피박 수거함에 넣고 지역화폐로 받자!</h5>
                    {%if session.get('user_id')%}
                    <a class="btn btn-primary btn-xl" href="/map">커피박 수거 참여하기</a>
                    {% else %}
                    <a class="btn btn-primary btn-xl" href="/login">커피박 수거 참여하기</a>
                    {% endif %}
        </div>
    </div>
</section>

<footer class="footer">
  {% include 'footer.html' %}
</footer>
</body>
</html>
